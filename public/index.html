<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Tukson</title>
    </head>
    <body>

        <div class="container-sm">
            <form action="/api/products" method="post">
                <h1 class="header-product">New Product</h1>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description" placeholder="description"
                        required />
                </div>
                <div class="form-group">
                    <label for="code">Code</label>
                    <input type="number" class="form-control" id="code" name="code" placeholder="code" required />
                </div>
                <div class="form-group">
                    <label for="thumbnail">Thumbnail</label>
                    <input type="text" class="form-control" id="thumbnail" name="thumbnail" placeholder="Foto URL"
                        required />
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" name="price" placeholder="Price" required />
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" class="form-control" id="stock" name="stock" placeholder="stock" required />
                </div>

                <br>
                <button type="submit" value="Enviar" class="btn btn-success">Submit</button>
                <br>
                <br>
            </form>

            <div class="container-sm" id="container-sm">
                <h1 class="header-list">Lista de Productos</h1>
                <br>
                <div id="view-container"></div>
                <br>
            </div>

        </div>


    </body>
</html>
